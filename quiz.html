<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">         
        <meta name="description" content="Brigs Dean's BYUI wdd130 home page">
        <meta name="author" content="Brigs Dean">
        <link rel="stylesheet" href="styles/quiz.css"> 
        <title>Brigs Dean | Wdd130 130 | .html and .css online quiz</title>
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Online Quiz</h1> 
        </header> 
            <main>
                <form>
                    <fieldset>
                        <div class="form-items1"> 
                            <label> 
                                1. What is the format for leaving a note in html code?
                                <input type="text" name="q1"  id="q1">
                            </label>                                                                               
                        </div>
                        <div class="form-item1">                           
                            <label>
                               2. What are the elements of an html file?                            
                            <textarea id="q2" name="q2" rows="3"></textarea>
                            </label>                       
                        </div>
                        <div class="form-items2">                          
                            <label>                                
                                3. Which of the following combonations of th and td is correct?
                            </label>
                            <select id="q3" name="q3">                              
                            <option value="" selected disabled>Choose One.</option>                  
                            <option value="grid">th, td</option>
                            <option value="display">th td</option>
                            <option value="form">th=td</option>
                            <option value="form">td, th</option>
                            </select>                            
                        </div>
                        <div class="form-items2">                        
                            <label>
                             4. In CSS,how wide in pixels is an element with content of 100 pixels, border of 1 pixel all around, padding and margin of 10 pixels all around?
                            </label>
                            <input type="number" id="q4" name="q4" step="1">                                
                        </div>
                    </fieldset>                                                          
                        <button type="submit">Submit Quiz</button>                                         
                </form>
            </main>
        <footer>
            <p>©2024⚡HTML and CSS - Online activity quiz⚡Brigs Dean</p>
        </footer>
