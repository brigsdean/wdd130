<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Us page">
    <meta name="author" content="Brigs Dean">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Mean Dean Rafting</title>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="./index.html">
                <img class="logo" src="./images/logo.png" alt="Mean Dean logo" />
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="./rivers.html">Rivers</a>
                <a href="./site-plan-rafting.html">Site Plan</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="/wwr/images/customer.png" alt="one of our customers enjoying the ride!" />
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Contact Us</h1>
                <h4>Make Memories with Dry Oar</h4>
                <div class="button-box">
                    <a class="book" href="contact.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <div id="feedback"></div>

            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <p>Mean Dean Rafting &copy; 2024 - Brigs Dean</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="./contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="./images/facebook.webp" alt="fb icon" />
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="" alt="X (formally twitter) icon" />
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="./images/instagram.webp" alt="instagram icon" />
                </a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById("feedback");
        const formElement = document.forms[0];
        formElement.addEventListener("submit", function (e) {
            e.preventDefault();
            feedbackElement.innerHTML =
                "Hello " + formElement.user_name.value + "! Thank you for your message. We will get back with you as soon as possible!";
            feedbackElement.style.display = "block";
            document.body.classList.toggle("moveDown");
        });
    </script>
</body>
</html>
